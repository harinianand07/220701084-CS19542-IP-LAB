<div class="header">

</div>

<h3 style="text-align:center;">Rajalakshmi Nagar, Thandalam, Chennai-602 105</h3>

<div class="content">

        <button onclick="displayText('introduction')">Introduction</button>
        <button onclick="displayText('opportunities')">Opportunities</button>

<script>
    function displayText(section) {
        let content = '';
        switch (section) {
            case 'introduction':
                content = `
                    <h2 style="color: bluack">INTRODUCTION</h2>
        <h5>Vision</h5>
        <p style="color:black">To promote highly Ethical and Innovative Computer Professionals through excellence in teaching, training, and research.</p>
        <h5>Mission</h5>
        <p style="color:black">To produce globally competent professionals, motivated to learn the emerging technologies and to be innovative in solving real-world problems.<br>To promote research activities amongst the students and the members of faculty that could benefit society.<br>To impart moral and ethical values in their profession.</p>
                `;
                break;
            case 'opportunities':
                content = `
                    <h2 style="color: black">OPPORTUNITY</h2>
        <p style="color:black">Computer Science and Engineering graduates are the pillars of the current and emerging information era. Opportunities include pursuing Master of Science Programs in reputed Universities of U.S. and taking up research assignments in Hardware, System Software, Computer Engineering, Multimedia, Networking, and Communication areas.<br>
        <br>Job opportunities are ever increasing and are varied in nature. System study, analysis, Design, and Programming are the inherent phases in Application Development, and each one of them provides enormous potential to the Computer Science and engineering graduates to shape themselves in their career. Hi-end profiles include Artificial Intelligence, Robotics, Graphic Solutions, and Simulations.<br>
        <br>This degree program prepares students for Advanced, Technical Computer Systems Design and Development Work. It includes the study of Database Design, Data Communications, Procedural and Object-Oriented Programming, Operating Systems Design, Algorithm Development, and Applications of Artificial Intelligence. The curriculum includes basic coursework in Electronics Technology and the Theory of Programming Languages. Students focus on developing computer-based solutions involving hardware and software components and integration. Graduates are qualified to work in a range of positions, from entry-level computer scientists and systems engineers to project managers and advanced applications of computer science to real-world problems. The department has since broadened its research strength.</p>
                `;
                break;
            case 'faculty':
                content = `</div>
        <h2 style="color: black">FACULTY MEMBERS</h2>
        <table border="1">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Designation</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Dr.V.Murali Bhaskaran</td>
                <td>Professor and Dean</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dr.P.Kumar</td>
                <td>Head and Director</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Dr.Revathy P</td>
                <td>Professor and Dean</td>
            </tr>
        </table>
    </section>
</div>

                    
                `;
                break;
            case 'labFaculty':
                content = `
                    <p>Lab Faculty information will be displayed here.</p>
                `;
                break;
            case 'news':
                content = `
                    <h2 style="color: black">NEWS</h2>
        <h3>RESEARCH CENTER</h3>
        <p style="color:black">The department is recognized as a Research Center for M.S. / Ph.D. by ANNA UNIVERSITY.</p>
        <h3>AFFILIATION</h3>
        <p style="color:black">The Department has permanent affiliation from ANNA UNIVERSITY.</p>
        <h3>AICTE-CII SURVEY</h3>
        <p style="color:black">The department is ranked 3rd in the AICTE-CII Survey conducted nationwide for industry institute interaction.</p>
        <h3>IIT BOMBAY REMOTE CENTER</h3>
        <p style="color:black">The department acts as a Remote Center for conducting Spoken Tutorials, workshops, and certifications by IIT Bombay in collaboration with ISTE and funded by MHRD.</p>
        <h3>IBM CENTRE FOR EXCELLENCE</h3>
        <p style="color:black">The department is credited with an IBM Software Centre for Excellence, and the lab is set up for the same.</p>
                `;
                break;
        }
        document.getElementById('rightContent').innerHTML = content;
    }
